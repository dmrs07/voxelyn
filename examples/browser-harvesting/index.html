<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxelyn - Isometric Harvesting Game</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: linear-gradient(135deg, #2d5a27 0%, #1a3d1a 100%);
        color: #f5e6c8;
        font-family: 'Segoe UI', system-ui, sans-serif;
        min-height: 100vh;
      }
      #wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        gap: 12px;
      }
      h1 {
        margin: 0;
        font-size: 1.4rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        letter-spacing: 1px;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        width: 640px;
        height: 480px;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }
      .controls {
        font-size: 0.85rem;
        opacity: 0.8;
        text-align: center;
        line-height: 1.6;
      }
      kbd {
        background: rgba(255,255,255,0.15);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1> Cozy Harvest Farm </h1>
      <canvas id="c" width="320" height="240"></canvas>
      <div class="controls">
        <kbd>WASD</kbd> Move 路 
        <kbd>Space</kbd> Use Tool 路 
        <kbd>1</kbd> Hoe 路 
        <kbd>2</kbd> Water 路 
        <kbd>3</kbd> Seeds
      </div>
    </div>
    <script type="module" src="../../dist/examples/browser-harvesting/index.js"></script>
  </body>
</html>
